<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Barcode Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
</head>
<body>

    <form action="">
        <div>
            <p>Name:</p>
            <input type="text" id="name" placeholder="Barcode scannen">
        </div>  
    </form>
    <br>
    <button id="scanButton" class="scan-btn">Barcode scannen</button>
    <br>
    <div id="scanner-container">
        <video id="scanner" width="400" height="300" style="border: 1px solid black;" autoplay></video>
    </div>

    <div id="qr-reader" style="width: 600px"></div>
    <div class="Sendung">
        <input type="text" id="QR-Link" placeholder="https://dringend.ewanto.de/0000000">
        <br>
        <button onclick="sendungsnummer()" type="button">Sendungs Nummer</button>
        <br>
        <input type="text" id="Sd-Nr" readonly>
        <br>
        <input type="submit">
     </div>
   <script src="main.js"></script>
</body>
</html>
